<section class="my_works">
    <h2>My Projects</h2>
    <div class="portfolio-grid" id="portfolioGrid">
        <!-- Portfolio cards will be generated by JavaScript -->
    </div>
</section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    
    <script>
        // Portfolio data array
        const portfolioProjects = [
            {
                title: "Apple Vision Pro",
                description: "Tech Showcase Activity Project for Apple Vision Pro using Bootstrap, HTML, and CSS.",
                image: "https://yhnlhee.github.io/avpshowcase/visionpro.jpg",
                viewLink: "https://yhnlhee.github.io/avpshowcase/",
                docsLink: "https://github.com/yhnlhee/avpshowcase/"
            },
            {
                title: "Namsan, South Korea",
                description: "A stunning view of Namsan Tower, showcasing the beauty of South Korea's capital.",
                image: "https://github.com/yhnlhee/namsan/blob/main/namsan.webp?raw=true",
                viewLink: "https://yhnlhee.github.io/namsan/",
                docsLink: "https://github.com/yhnlhee/namsan/"
            },
            {
                title: "Aureliana Gallery",
                description: "Homepage of Aureliana Gallery showcasing art collections using HTML, CSS, and JavaScript Loop.",
                image: "https://yhnlhee.github.io/aurelianagallery/img/homepage1chain.png",
                viewLink: "https://yhnlhee.github.io/aurelianagallery/",
                docsLink: "https://github.com/yhnlhee/aurelianagallery"
            },
            {
                title: "Rick and Morty Wiki",
                description: "A Rick and Morty character wiki using the Rick and Morty API with HTML, CSS, and JavaScript.",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThuRqZiVupolXRXJhu4sYxAl-XzNaMS_Lr0TQfEzFGoy1mjXwg",
                viewLink: "https://yhnlhee.github.io/charactersapi/",
                docsLink: "https://github.com/yhnlhee/charactersapi"
            }
        ];

        const portfolioGrid = document.getElementById('portfolioGrid');
        
        portfolioProjects.forEach(project => {
            const card = document.createElement('div');
            card.className = 'portfolio-card';
            card.innerHTML = `
                <div class="portfolio-image" style="background-image: url('${project.image}'); background-size: cover; background-position: center; background-repeat: no-repeat;"></div>
                <div class="portfolio-info">
                    <h3>${project.title}</h3>
                    <p class="portfolio-description">${project.description}</p>
                    <div class="portfolio-buttons">
                        <a href="${project.viewLink}" class="btn btn-view">View</a>
                        <a href="${project.docsLink}" class="btn btn-docs">Documentation</a>
                    </div>
                </div>
            `;
            portfolioGrid.appendChild(card);
        });
    </script>
  </body>
